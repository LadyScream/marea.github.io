<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ "/assets/css/normalize.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/bonsai-utilities.min.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <title>{% if page.title and page.url != "/" %}{{page.title}} | {% endif %}{{site.title}}</title>
  {% if page.style %}
  <style>
{{ page.style }}
  </style>
  {% endif %}
  {% seo %}
</head>
<body>
  {% include navigation.html %}
  <main>
      {% if page.title %}
        <h1>{{page.title}}</h1>
      {% endif %}
      {{ content }}
  </main>
  {% include footer.html %}
</body>
</html>
